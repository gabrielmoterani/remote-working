<div class="section has-text-white">
  <div class="container">
    <div class="title has-text-white">Sign Up</div>
    <div class="subtitle has-text-white">With Your Email</div>
    <form id="register-form has-text-white">
      <div class="field">
        <label class="label has-text-white " for="username">Username</label>
        <div class="control has-icons-left">
          <input class="input" type="text" placeholder="Username" name="username"/><span class="icon is-left"><i class="fas fa-user"></i></span>
        </div>
        <label class="label has-text-white" for="email">Email</label>
        <div class="control has-icons-left">
          <input class="input" type="email" placeholder="Email" name="email"/><span class="icon is-left"><i class="fas fa-envelope-square"></i></span>
        </div>
        <div class="columns row-one">
          <div class="column">
            <label class="label has-text-white" for="firstName">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="First Name" name="firstName"/>
            </div>
          </div>
          <div class="column">
            <label class="label has-text-white" for="lastName">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Last Name" name="lastName"/>
            </div>
          </div>
        </div>
        <div class="columns">
          <div class="column">
            <label class="label has-text-white" for="password">Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" placeholder="Password" name="password"/><span class="icon is-left"><i class="fa">key</i></span>
            </div>
          </div>
          <div class="column">
            <label class="label has-text-white" for="retypePassword">Re-Type Password</label>
            <div class="control has-icons-left">
              <input class="input" type="password" placeholder="Confirm Password" name="retypePassword"/><span class="icon is-left"><i class="fa">lock</i></span>
            </div>
          </div>
        </div>
        <div class="field is-grouped has-text-centered">
          <div class="control">
            <button class="button is-primary is-large" type="submit">Register</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<particles class="interactive-bg" [params]="particlesParams" [style]="particlesStyle" [width]="particlesWidth" [height]="particlesHeight">

</particles>
