<div class="columns is-vcentered">
  <div class="login column is-4 ">
    <section class="section">
      <div class="logo has-text-centered">
        <h2 class="title">Remote Working</h2>
      </div>

      <div class="field">
        <label class="label">Username</label>
        <div class="control has-icons-right">
          <input class="input" type="text">
          <span class="icon is-small is-right">
            <i class="fa fa-user"></i>
          </span>
        </div>
      </div>

      <div class="field">
        <label class="label">Password</label>
        <div class="control has-icons-right">
          <input class="input" type="password">
          <span class="icon is-small is-right">
            <i class="fa fa-key"></i>
          </span>
        </div>
      </div>
      <div class="has-text-centered">
        <a class="button is-vcentered is-primary is-outlined">Login</a>
      </div>
      <div class="has-text-centered">
        <a href="signup.html"> Don't you have an account? Sign up now!</a>
      </div>
    </section>
  </div>
  <particles class="interactive-bg" [params]="particlesParams" [style]="particlesStyle" [width]="particlesWidth" [height]="particlesHeight"></particles>
</div>
